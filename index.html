<!DOCTYPE html>
<html>
<head>
  <title>My KML Overlay Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjP2B6Owwx2GMgsc8jqRi68sDZ2Lbnaz0"></script>
  <script>
    function initialize() {
      var mapOptions = {
        zoom: 10,
        center: new google.maps.LatLng(-34.397, 150.644)
      };

      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      var kmlLayer = new google.maps.KmlLayer({
        // url: 'http://path/to/your.kml',
        url: '"Z:/esail3/Tackang/97CarsenseData/230827_Suwon_1500hr/route.kml"',
        map: map
      });
    }

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
<body>
  <div id="map-canvas" style="height: 500px; width: 100%;"></div>
</body>
</html>
