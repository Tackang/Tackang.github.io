<!DOCTYPE html>
<html>
<head>
  <title>Ecological Sensing AI Lab MMS trajectory</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjP2B6Owwx2GMgsc8jqRi68sDZ2Lbnaz0&region=KR&language=en"></script>
  <script>
    function initialize() {
      var mapOptions = {
        zoom: 10,
        center: new google.maps.LatLng(37.17, 127.00)
      };

      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      var kmlLayer = new google.maps.KmlLayer({
        url: 'https://raw.githubusercontent.com/Tackang/Tackang.github.io/main/MMS_route_KML/230827_Suwon_1500hr.kml',
        map: map
      });
    }

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
<body>
  <div id="map-canvas" style="height: 1000px; width: 100%;"></div>
</body>
</html>
